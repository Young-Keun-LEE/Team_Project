{% extends "base.html" %}

{% block title %}카드 생성{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card.css') }}">
{% endblock %}

{% block content %}
<div class="card-flow-container">

    <div id="card-deck" class="card-step active">
        <h2>오늘의 카드는?</h2>
        <div class="central-button-wrapper">
            <button id="draw-button" class="central-draw-button" data-api-url="{{ url_for('main.api_generate_card') }}">
                <i class="fas fa-gift"></i>
            </button>
            <p class="button-description">터치하여 운명 확인하기</p>
        </div>
    </div>

    <div id="card-effect" class="card-step">
        <h2>당신의 운명을 분석중...</h2>
        
        <div id="dynamic-card-effect-container">
            <div class="loader-spinner"></div>
            </div>
        
        <p>My Destina 모델이 당신의 데이터를 분석하고 있습니다.</p>
    </div>

    <div id="card-result" class="card-step">
        <div id="result-card-content" class="result-card">
            <h3>당신의 카드</h3>
            
            <div class="card-visual-elements">
                <div class="mbti-display-circle">
                    <strong id="result-mbti">MBTI</strong>
                </div>
                <div class="bottom-elements">
                    <div class="personal-color-circle">
                        <div id="personal-color-display" class="color-swatch"></div>
                        <span id="result-color-text">퍼스널 컬러</span>
                    </div>
                    <div class="celebrity-circle">
                    <img id="result-celeb-image" 
                    src="{{ url_for('static', filename='images/celebrity/' + result.celebrity_image_filename) }}" 
                    alt="{{ result.celebrity }}의 사진" 
                    class="celeb-image">
                        <span id="result-celeb-text">유명인</span>
                    </div>
                </div>
            </div>
            <div class="info-group detailed-info">
                <span>MBTI</span>
                <strong id="detailed-mbti"></strong>
            </div>
            <div class="info-group detailed-info">
                <span>퍼스널 컬러</span>
                <strong id="detailed-color"></strong>
            </div>
            <div class="info-group detailed-info">
                <span>관련 유명인</span>
                <strong id="detailed-celeb"></strong>
            </div>
        </div>
        
        <div class="card-actions">
            <a href="{{ url_for('main.saju_detail') }}" id="detail-btn" class="action-button">
                사주 상세 분석
            </a>
            <div class="sub-actions">
                <button id="save-image-btn" class="action-button">이미지 저장</button>
                <button id="share-btn" class="action-button">공유하기</button>
            </div>
        </div>
    </div>

</div>

<audio id="card-effect-sound" src="{{ url_for('static', filename='sounds/card_draw_effect.mp3') }}" preload="auto"></audio>

{% endblock %}

{% block extra_js %}
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="{{ url_for('static', filename='js/card_generate.js') }}"></script>
{% endblock %}
